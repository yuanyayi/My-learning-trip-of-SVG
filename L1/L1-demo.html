<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>SVG-L1-Demo</title>
</head>
<body>
	<div>这是一个简单的SVG Demo</div>
	<p>div+svg</p>
	<div style="width: 300px; height: 100px;">
		<svg width="100%" height="100%" version="1.1">
			<circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
		</svg>
	</div>
	<p>embed</p>
	<embed src="circle.svg" width="300" height="100" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
	<p>object</p>
	<object data="circle.svg" width="300" height="100" type="image/svg+xml" codebase="http://www.adobe.com/svg/viewer/install/"></object>
	<p>iframe</p>
	<iframe src="circle.svg" width="300" height="100"></iframe>
</body>
</html>
